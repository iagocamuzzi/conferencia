<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recebimento de Produtos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
        }
        .file-input {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .file-input input {
            display: none;
        }
        .file-input label,
        .file-input button {
            padding: 15px 25px;
            margin: 5px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
            text-align: center;
            font-size: 18px;
        }
        .file-input button {
            background-color: #28a745;
        }
        .scanner-container {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #interactive {
            width: 100%;
            max-width: 300px;
            height: auto;
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 15px;
            text-align: left;
            font-size: 18px;
        }
        th {
            background-color: #f2f2f2;
        }
        .count-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .count-container input {
            width: 60px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 18px;
            padding: 5px;
        }
        .count-container button {
            padding: 10px 15px;
            margin: 0 5px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        .error {
            background-color: #f8d7da !important;
        }
        .success {
            background-color: #d4edda;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        .submit-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .center {
            text-align: center;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            th, td {
                padding: 10px;
            }
            .file-input label,
            .file-input button,
            .count-container button {
                padding: 10px 15px;
                margin: 3px;
                font-size: 16px;
            }
            .count-container input {
                width: 50px;
                font-size: 16px;
            }
            .submit-btn {
                padding: 10px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            th, td {
                padding: 8px;
                font-size: 14px;
            }
            .file-input label,
            .file-input button,
            .count-container button {
                padding: 8px 10px;
                margin: 2px;
                font-size: 14px;
            }
            .count-container input {
                width: 40px;
                font-size: 14px;
            }
            .submit-btn {
                padding: 8px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Recebimento de Produtos</h1>
    <div class="file-input">
        <input type="file" id="xmlFile" accept=".xml">
        <label for="xmlFile">Selecionar XML</label>
        <button onclick="loadXML()">Carregar XML</button>
    </div>
    <div class="scanner-container">
        <button onclick="startScanner()">Escanear Código</button>
        <div id="interactive" class="viewport"></div>
    </div>
    <table id="productsTable">
        <thead>
            <tr>
                <th>Código</th>
                <th>Produto</th>
                <th class="center">Caixas</th>
                <th class="center">Contagem</th>
            </tr>
        </thead>
        <tbody>
            <!-- Os dados dos produtos serão inseridos aqui via JavaScript -->
        </tbody>
    </table>
    <button class="submit-btn" onclick="submitConfirmation()">Confirmar Recebimento</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        function loadXML() {
            const fileInput = document.getElementById('xmlFile');
            const file = fileInput.files[0];
            if (!file) {
                alert("Por favor, selecione um arquivo XML primeiro.");
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(e.target.result, 'text/xml');
                parseXML(xmlDoc);
            };
            reader.readAsText(file);
        }

        function parseXML(xmlDoc) {
            const products = xmlDoc.getElementsByTagName('prod'); // Alterar conforme a estrutura do XML

            const tableBody = document.getElementById('productsTable').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = '';

            Array.from(products).forEach(product => {
                const row = tableBody.insertRow();

                const codeCell = row.insertCell(0);
                const nameCell = row.insertCell(1);
                const quantityCell = row.insertCell(2);
                const countCell = row.insertCell(3);

                codeCell.textContent = removeLeadingZeros(product.getElementsByTagName('cProd')[0].textContent); // Alterar conforme a estrutura do XML
                nameCell.textContent = product.getElementsByTagName('xProd')[0].textContent; // Alterar conforme a estrutura do XML
                quantityCell.textContent = product.getElementsByTagName('qCom')[0].textContent; // Alterar conforme a estrutura do XML

                const countContainer = document.createElement('div');
                countContainer.classList.add('count-container');

                const minusButton = document.createElement('button');
                minusButton.textContent = '-';
                minusButton.onclick = () => changeCount(countInput, -1);

                const countInput = document.createElement('input');
                countInput.type = 'number';
                countInput.min = '0';
                countInput.value = '0';
                countInput.readOnly = true;

                const plusButton = document.createElement('button');
                plusButton.textContent = '+';
                plusButton.onclick = () => changeCount(countInput, 1);

                countContainer.appendChild(minusButton);
                countContainer.appendChild(countInput);
                countContainer.appendChild(plusButton);
                countCell.appendChild(countContainer);

                // Adiciona classe de erro se necessário
                row.classList.add('product-row');
            });
        }

        function removeLeadingZeros(str) {
            return str.replace(/^0+/, '');
        }

        function changeCount(input, increment) {
            let currentValue = parseInt(input.value);
            currentValue += increment;
            if (currentValue < 0) currentValue = 0;
            input.value = currentValue;
        }

        function submitConfirmation() {
            const rows = document.querySelectorAll('.product-row');
            let allCorrect = true;

            rows.forEach(row => {
                const quantity = parseInt(row.cells[2].textContent);
                const count = parseInt(row.cells[3].querySelector('input').value);

                if (quantity !== count) {
                    row.classList.add('error');
                    row.classList.remove('success');
                    allCorrect = false;
                } else {
                    row.classList.add('success');
                    row.classList.remove('error');
                }
            });

            if (allCorrect) {
                alert('Todos os produtos foram confirmados com a quantidade correta.');
            } else {
                alert('Existem produtos com quantidades incorretas. Por favor, verifique.');
            }
        }

        function startScanner() {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#interactive')    // Or '#yourElement' (optional)
                },
                decoder: {
                    readers: ["code_128_reader", "ean_reader", "ean_8_reader", "code_39_reader", "code_39_vin_reader", "codabar_reader", "upc_reader", "upc_e_reader", "i2of5_reader"]
                }
            }, function (err) {
                if (err) {
                    console.log(err);
                    return
                }
                console.log("Initialization finished. Ready to start");
                Quagga.start();
            });

            Quagga.onDetected(function(data) {
                const code = data.codeResult.code;
                console.log("Code detected: " + code);
                updateCountForCode(code);
            });
        }

        function updateCountForCode(code) {
            const rows = document.querySelectorAll('.product-row');
            let codeFound = false;

            rows.forEach(row => {
                const cellCode = row.cells[0].textContent;
                if (cellCode === removeLeadingZeros(code)) {
                    const countInput = row.cells[3].querySelector('input');
                    changeCount(countInput, 1);
                    codeFound = true;
                }
            });

            if (!codeFound) {
                alert("Código não encontrado na lista de produtos.");
            }
        }

        // Attach functions to window object to make them accessible in HTML
        window.loadXML = loadXML;
        window.startScanner = startScanner;
        window.submitConfirmation = submitConfirmation;
    });
</script>

</body>
</html>
